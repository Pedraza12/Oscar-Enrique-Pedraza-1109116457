<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Anclas y Hipervinculos</title>
</head>
<body>
    <h1>Ejemplo de Anclas y Hipervinculos</h1>
    <!--Hipervinculos-->
    <nav>
        <ul>
            <li><a href="#seccion1"></a>Ir a seccion 1</li>
            <li><a href="#seccion2"></a>Ir a seccion 2</li>
        </ul>
    </nav>

    <!--Seccion de Anclas-->
    <section id="seccion1">
        <h2>Secccion 1</h2>
        <p>Contenudo de seccion 1</p>
    </section>

    <section id="seccion2">
        <h2>Seccion 2</h2>
        <p>Contenido de seccion 2</p>
    </section>
</body>
</html>
